<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		/* Apply styles to the container element */

#container {
	margin: 20px;
	position:relative;
}

#container::Before {
	content: "Before Element";
	color: #f00;
	font-size: 20px;
	position: absolute;
	top: -25px;
	left: 0;
}

#container::after {
	content: "After Element";
	color: #f00;
	font-size: 20px;
	position: absolute;
	bottom: -25px;
	right: 0;
}

	</style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div id="container">
	This is the main container element
</div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
